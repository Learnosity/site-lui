<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="./css/main.css" media="screen,projection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav class="light-blue accent-4">
    <div class="nav-wrapper">
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="./">Home</a></li>
            <li><a href="#foundation">Foundation</a></li>
            <li><a href="#components">Components</a></li>
        </ul>
        <ul id="mobile-demo" class="side-nav">
            <li><a href="./">Home</a></li>
            <li><a href="#foundation">Foundation</a></li>
            <li><a href="#components">Components</a></li>
        </ul>
    </div>
</nav>

<div class="container z-depth-3 flow-text list pad-left-sm pad-right-sm">
    <div class="row">
        <div class="col s12">
            <h2 class="center-align hide-on-med-and-down">Learnosity UI</h2>
            <p>This is the basis of Learnosity LUI design system, this is a complete work in
            progress.</p>
            <p>Legend of the status of components:</p>
            <p>
                <input type="checkbox">
                <label>To be done</label>
                <br>
                <input type="checkbox" class="filled-in" checked>
                <label>Done</label>
                <br>
                <input type="checkbox" class="indeterminate">
                <label>In progress</label>
            </p>
            <hr>
            <a name="foundation"></a>
            <h3>Foundation</h3>
            <ul>
                <li>
                    <input type="checkbox" id="color">
                    <label for="color">Color</label>
                </li>
                <li>
                    <input type="checkbox" id="iconography">
                    <label for="iconography">Iconography</label>
                </li>
                <li>
                    <input type="checkbox" id="typography">
                    <label for="typography">Typography</label>
                </li>
            </ul>

            <a name="components"></a>
            <h3>Components</h3>
            <ul>
                <li>
                    <input type="checkbox" id="buttons" class="indeterminate">
                    <label for="buttons">Buttons</label>
                </li>
                <li>
                    <input type="checkbox" id="checkboxes" class="indeterminate">
                    <label for="checkboxes">Checkboxes</label>
                </li>
                <li>
                    <input type="checkbox" id="dropdowns">
                    <label for="dropdowns">Drop down menu</label>
                </li>
                <li>
                    <input type="checkbox" id="inlineedit">
                    <label for="inlineedit">Inline edit</label>
                </li>
                <li>
                    <input type="checkbox" id="modals" class="indeterminate">
                    <label for="modals">Modals</label>
                </li>
                <li>
                    <input type="checkbox" id="radio" class="indeterminate">
                    <label for="radio">Radio buttons</label>
                </li>
                <li>
                    <input type="checkbox" id="tables">
                    <label for="tables">Tables</label>
                </li>
                <li>
                    <input type="checkbox" id="tabs">
                    <label for="tabs">Tabs</label>
                </li>
                <li>
                    <input type="checkbox" id="input">
                    <label for="input">Text input</label>
                </li>
                <li>
                    <input type="checkbox" id="toasts">
                    <label for="toasts">Toasts</label>
                </li>
                <li>
                    <input type="checkbox" id="typography">
                    <label for="typography">Tooltips</label>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="./js/main.js"></script>

</body>
</html>
